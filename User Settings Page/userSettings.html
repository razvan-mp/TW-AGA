<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AGA - Settings</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/navbar.css">
    <link type="text/css" rel="stylesheet" href="css/checklist.css">
    <link type="text/css" rel="stylesheet" href="css/divider.css">
    <link type="text/css" rel="stylesheet" href="css/button.css">
    <link type="text/css" rel="stylesheet" href="../global_css/scrollbar.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
    <link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="header" id="header">
    </header>

    <div class="parent">
        <div class="card-top">
            <div class="card">
                <h1>Your profile</h1>
                <b class="hr anim"></b>
                <h3>Choose your news sources</h3>
                <button class="button anim" id="firstItem"
                    onclick="setCookie('yahoo', 10); setPreference('yahoo')">Yahoo! News</button>
                <button class="button anim" id="secondItem"
                    onclick="setCookie('tmz', 10); setPreference('tmz')">TMZ</button>

                <b class="hr anim sub"></b>
                <h3>Choose your homepage filters</h3>
                <div id="checklist">
                    <input id="category_01" type="checkbox" name="r" value="1"
                        onclick="setCookie('category_01'); setPreference('category_01');">
                    <label for="category_01" class="is-unselectable">Female actor in a leading role</label>
                    <input id="category_02" type="checkbox" name="r" value="2"
                        onclick="setCookie('category_02'); setPreference('category_02');">
                    <label for="category_02" class="is-unselectable">Male actor in a leading role</label>
                    <input id="category_03" type="checkbox" name="r" value="3"
                        onclick="setCookie('category_03'); setPreference('category_03');">
                    <label for="category_03" class="is-unselectable">Female actor in a supporting role</label>
                    <input id="category_04" type="checkbox" name="r" value="4"
                        onclick="setCookie('category_04'); setPreference('category_04');">
                    <label for="category_04" class="is-unselectable">Male actor in a supporting role</label>
                    <input id="category_05" type="checkbox" name="r" value="5"
                        onclick="setCookie('category_05'); setPreference('category_05');">
                    <label for="category_05" class="is-unselectable">Cast in a motion picture</label>
                </div>

                <b class="hr anim sub"></b>
                <h3>Change your credentials</h3>
                <div class="user-data">
                    <div class="change-email">
                        <form id="email-form" onsubmit="event.preventDefault(); emailHandler()">
                            <label>
                                <input type="email" class="user-info-input" name="email" placeholder="New e-mail"
                                    required>
                            </label>
                            <button type="submit" form="email-form"
                                class="submit-info-button"><span>Submit</span></button>
                        </form>
                    </div>
                    <div class="change-pass">
                        <form id="password-form" onsubmit="event.preventDefault(); passwordHandler()">
                            <label>
                                <input type="password" class="user-info-input" name="pass" placeholder="Password"
                                    required>
                            </label>
                            <label>
                                <input type="password" class="user-info-input" name="pass_confirm"
                                    placeholder="Confirm password" required>
                            </label>
                            <button type="submit" form="password-form"
                                class="submit-info-button"><span>Submit</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cookieManager.js"></script>
    <script src="../global_js/jwtParser.js"></script>
    <script src="js/preferenceManager.js"></script>
    <script src="js/credentialChangeManager.js"></script>
    <script src="../global_js/navbarManager.js"></script>
    <script src="js/settingsAccessControl.js"></script>
</body>
</html>
