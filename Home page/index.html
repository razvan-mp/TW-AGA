<body>

<!-- script for search bar animation (TO ADD IN .js) -->
<script>
    document.querySelector('.sticks').addEventListener('click', (e) => {
        e.stopPropagation();
        e.preventDefault();
        document.querySelector('.input-container').blur();
    });
</script>
<!-- script for search (TO ADD IN .js) -->
<script>
    const input = document.querySelector('#search');
    input.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') searchActor()
    })
</script>
</body>
<script src='js/scrollListener.js'></script>
