<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <link type="text/css" rel='stylesheet' href='css/style.css'>
    <link type="text/css" rel='stylesheet' href='css/search.css'>
    <link type="text/css" rel="stylesheet" href="css/navbar.css">
    <link type="text/css" rel="stylesheet" href="../global_css/scrollbar.css">
    <link type="text/css" rel="stylesheet" href="../global_css/navbar.css">
    <script src='js/actorManager.js'></script>
</head>

<body>
    <div class="body-blackout"></div>
    
    <header class="header" id="header">
    </header>
    
    <label class='input-container closed'>
        <div class='shadow'></div>
        <div class='center'>
            <input id='search' type='text' class='input' placeholder='Search actor'>
        </div>
        <div class='sticks'></div>
    </label>
    
    <section class='actors'>
        <ul id='actors'>
        </ul>
    </section>
    
    <button class="scrollToTopBtn">&#8679</button>
    
    <div id='modals'>
    </div>

    <!-- script for search bar animation -->
    <script>
        document.querySelector('.sticks').addEventListener('click', (e) => {
            e.stopPropagation();
            e.preventDefault();
            document.querySelector('.input-container').blur();
        });
        </script>
    <!-- script for search -->
    <script>
        const input = document.querySelector('#search');
        input.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') searchActor()
        })
        </script>
    <script>
        window.onload = function () {
            scrollToTop()
        }
        </script>
</body>
<script src='js/scrollListener.js'></script>
<script src="../global_js/navbarManager.js"></script>
</html>
