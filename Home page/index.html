<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='search.css'>
    <script src='actorManager.js'></script>
</head>

<body>
    <div class="body-blackout"></div>
    <label class='input-container closed'>
        <div class='shadow'></div>
        <div class='center'>
            <input id='search' type='text' class='input' placeholder='Search actor'>
        </div>
        <div class='sticks'></div>
    </label>
    <section class='actors'>
        <ul id='actors'>
        </ul>
    </section>

    <div id='modals'>
    </div>


</body>


<!-- script for search bar animation (TO ADD IN .js) -->
<script>
    document.querySelector('.sticks').addEventListener('click', (e) => {
        e.stopPropagation();
        e.preventDefault();
        document.querySelector('.input-container').blur();
    });
</script>
<!-- script for search (TO ADD IN .js) -->
<script>
    const input = document.querySelector('input');
    input.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') searchActor()
    })
</script>

</html>
