<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='search.css'>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="navbar.css">
    <script src='actorManager.js'></script>
</head>

<body>

<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<div class="body-blackout"></div>

<header class="header">
    <a href="/" class="logo">AGA</a>
    <input class="menu-btn" type="checkbox" id="menu-btn"/>
    <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
    <ul class="menu">
        <li><a href="Home" class="navbar-button">Home</a></li>
        <li><a href="News" class="navbar-button">News</a></li>
        <li><a href="Settings" class="navbar-button">Settings</a></li>
    </ul>
</header>

<label class='input-container closed'>
    <div class='shadow'></div>
    <div class='center'>
        <input id='search' type='text' class='input' placeholder='Search actor'>
    </div>
    <div class='sticks'></div>
</label>
<section class='actors'>
    <ul id='actors'>
    </ul>
</section>

<button class="scrollToTopBtn">&#8679</button>

<div id='modals'>
</div>

</body>
<!-- script for search bar animation (TO ADD IN .js) -->
<script>
    document.querySelector('.sticks').addEventListener('click', (e) => {
        e.stopPropagation();
        e.preventDefault();
        document.querySelector('.input-container').blur();
    });
</script>
<!-- script for search (TO ADD IN .js) -->
<script>
    const input = document.querySelector('#search');
    input.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') searchActor()
    })
</script>
<script>
    window.onload = function () {
        scrollToTop()
    }
</script>
</body>
<script src='scrollListener.js'></script>
</html>
