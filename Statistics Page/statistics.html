<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AGA - Statistics</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/navbar.css">
    <link type="text/css" rel="stylesheet" href="css/bar_chart.css">
    <link type="text/css" rel="stylesheet" href="css/pie_chart.css">
    <link type="text/css" rel="stylesheet" href="../global_css/scrollbar.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
    <link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="header" id="header">
    </header>

    <br><br><br><br><br>

    <!--Bar chart-->
    <div class="card">
        <p>Export as </p>
        <div class="bottom">
            <button onclick="getStatsImage('bar', 'svg')">&#10533; SVG</button>
            <button onclick="getCSV('bar')">&#10533; CSV</button>
            <button onclick="getStatsImage('bar', 'webp')">&#10533; WebP</button>
        </div>
    </div>

    <div class="card-bar">
        <div id="chart"></div>
    </div>
    <!--Bar chart END-->

    <!--Pie chart-->
    <div class="card">
        <p>Export as </p>
        <div class="bottom">
            <button onclick="getStatsImage('pie', 'svg')">&#10533; SVG</button>
            <button onclick="getCSV('pie')">&#10533; CSV</button>
            <button onclick="getStatsImage('pie', 'webp')">&#10533; WebP</button>
        </div>
    </div>

    <div class="card-pie">
        <p>Awards won percentage</p>
        <div class="pie-charts"></div>
    </div>
    <!--Pie chart END-->

    <!--Line chart-->
    <div class="card">
        <p>Export as </p>
        <div class="bottom">
            <button onclick="getStatsImage('line', 'svg')">&#10533; SVG</button>
            <button onclick="getCSV('line')">&#10533; CSV</button>
            <button onclick="getStatsImage('line', 'webp')">&#10533; WebP</button>
        </div>
    </div>

    <div class="card-line">
        <p>Number of actors throughout the years</p>
        <canvas id="won-chart"></canvas>
    </div>
    <!--Line chart END-->

</body>
<script src="js/chartGenerator.js"></script>
<script src="js/export.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="../global_js/navbarManager.js"></script>

</html>
