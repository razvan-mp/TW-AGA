<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistici</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/bar_chart.css">
    <link rel="stylesheet" href="css/pie_chart.css">
</head>

<body>
<header class="header">
    <a href="/" class="logo">AGA</a>
    <input class="menu-btn" type="checkbox" id="menu-btn"/>
    <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
    <ul class="menu">
        <li><a href="Home" class="navbar-button">Home</a></li>
        <li><a href="News" class="navbar-button">News</a></li>
        <li><a href="Settings" class="navbar-button">Settings</a></li>
    </ul>
</header>

<br><br><br><br><br>

<!--Bar chart-->
<div class="card">
    <p>Export as </p>
    <div class="bottom">
        <button onclick="getStatsImage('bar', 'svg')">&#10533; SVG</button>
        <button onclick="getCSV('bar')">&#10533; CSV</button>
        <button onclick="getStatsImage('bar', 'webp')">&#10533; WebP</button>
    </div>
</div>

<div class="card-bar">
    <div id="chart"></div>
</div>
<!--Bar chart END-->

<!--Pie chart-->
<div class="card">
    <p>Export as </p>
    <div class="bottom">
        <button onclick="getStatsImage('pie', 'svg')">&#10533; SVG</button>
        <button onclick="getCSV('pie')">&#10533; CSV</button>
        <button onclick="getStatsImage('pie', 'webp')">&#10533; WebP</button>
    </div>
</div>

<div class="card-pie">
    <p>Awards won percentage</p>
    <div class="pie-charts"></div>
</div>
<!--Pie chart END-->

<!--Line chart-->
<div class="card">
    <p>Export as </p>
    <div class="bottom">
        <button onclick="getStatsImage('line', 'svg')">&#10533; SVG</button>
        <button onclick="getCSV('line')">&#10533; CSV</button>
        <button onclick="getStatsImage('line', 'webp')">&#10533; WebP</button>
    </div>
</div>

<div class="card-line">
    <p>Number of actors throughout the years</p>
    <canvas id="won-chart"></canvas>
</div>
<!--Line chart END-->

</body>
<script src="js/chartGenerator.js"></script>
<script src="js/export.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</html>
