<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AGA - Login</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <link type="text/css" rel="stylesheet" href="css/navbar.css">
    <link type="text/css" rel="stylesheet" href="../global_css/scrollbar.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
    <link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="header">
        <a href="/" class="logo">AGA</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="../Home%20page/index.html" class="navbar-button">Home</a></li>
            <li><a href="../Slider%20Page/slider.html" class="navbar-button">News</a></li>
            <li><a href="../Statistics%20Page/statistics.html" class="navbar-button">Statistics</a></li>
            <li><a href="../User%20Settings%20Page/userSettings.html" class="navbar-button">Settings</a></li>
        </ul>
    </header>

    <div class="main-container">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form onsubmit="event.preventDefault(); handleSignUp()" id="sign-up-form">
                    <h1>Create Account</h1>
                    <input name="name" type="text" placeholder="Name" tabindex="-1" required />
                    <input name="email" type="email" placeholder="E-mail" tabindex="-1" required />
                    <input name="password" type="password" placeholder="Password" tabindex="-1" required />
                    <button type="submit" tabindex="-1">Sign up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form onsubmit="event.preventDefault(); handleLogIn();" id="log-in-form">
                    <h1>Log in</h1>
                    <input name="email" type="email" placeholder="E-mail" tabindex="-1" />
                    <input name="password" type="password" placeholder="Password" tabindex="-1" />
                    <button type="submit" tabindex="-1">Log in</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left right-panel-active">
                        <h1>Welcome back!</h1>
                        <p>To be able to customize your experience please log in</p>
                        <button class="ghost" id="SignIn" tabindex="-1">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right right-panel-active">
                        <h1>Hello!</h1>
                        <p>Enter your info and create an account to be able to customize your experience</p>
                        <button class="ghost" id="SignUp" tabindex="-1">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="js/loginBoxAnimate.js"></script>
<script src="js/loginHandler.js"></script>

</html>
