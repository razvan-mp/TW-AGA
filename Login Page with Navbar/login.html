<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Awards</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<ul class="navbar">
    <li><a class="active" href="#">Acasă</a></li>
    <li><a href="#">Știri</a></li>
    <li><a href="#">Statistici</a></li>
    <li class="right"><a href="#">
        Setări
    </a></li>
</ul>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" tabindex="-1"/>
            <input type="email" placeholder="E-mail" tabindex="-1"/>
            <input type="password" placeholder="Password" tabindex="-1"/>
            <button tabindex="-1">Sign up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <input type="email" placeholder="E-mail" tabindex="-1"/>
            <input type="password" placeholder="Password" tabindex="-1"/>
            <a href="#" tabindex="-1">Forgot your password?</a>
            <button tabindex="-1">Sign in</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left right-panel-active">
                <h1>Welcome back!</h1>
                <p>To be able to see your history and customize stuff please log in</p>
                <button class="ghost" id="SignIn" tabindex="-1">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right right-panel-active">
                <h1>Hello!</h1>
                <p>Enter your info and create an account to be able to save history and customize stuff</p>
                <button class="ghost" id="SignUp" tabindex="-1">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script>
    const signUpButton = document.getElementById('SignUp');
    const signInButton = document.getElementById('SignIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>

</body>
</html>
